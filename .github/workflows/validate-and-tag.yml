name: Validate and Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/v')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract and validate version from branch name
        id: extract-version
        run: |
          VERSION="${GITHUB_HEAD_REF#release/}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Branch name does not match expected format release/vX.X.X (got: $GITHUB_HEAD_REF)"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: '1.24.2'

      - name: Get
        run: go get -v

      - name: lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: ./...
          version: v1.55.2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  tag-and-index:
    runs-on: ubuntu-latest
    needs: build
    environment: production # require manual approval
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          generate_release_notes: true
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger pkg.go.dev update
        run: |
          echo "Triggering pkg.go.dev update..."
          curl -s "https://sum.golang.org/lookup/github.com/tkhq/go-sdk@${{ needs.build.outputs.version }}"
          echo "Release ${{ needs.build.outputs.version }} complete. The package will be available on pkg.go.dev shortly."
        